<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USer Event Handle</title>
</head>
<style>
    body{
        display: grid;
        place-items: center;
    }
</style>
<body>

    <div id="user-event">
        <p>{{  message }}</p>
        <button v-on:click="reverseText"> Reverse The Text </button>
    </div>



<script src="https://unpkg.com/vue@next" ></script>
<script>
    const eventHandling = {
        data () {
            return {
                message: 'Welcome to Vue.js'
            }
        } , 

        methods : {
            reverseText(){
                this.message = this.message
                .split('')
                .reverse()
                .join('')
            }
        }
    }

    Vue.createApp(eventHandling).mount('#user-event');
</script>   
</body>
</html>
