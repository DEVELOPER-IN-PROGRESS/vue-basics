<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue bind class  </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="app">
        <label><input type="checkbox" v-model="isPurple" />Purple </label>

          

        <div class="circle" :class="[selectColor , circle_classes]"
        :style="{ { width: size + 'px' , height: size + 'px'} , { transform: rotate(size) +'px' , } , }">
            Hey y'all
        </div>

        <input type="number"  v-model="size"/>

        <select v-model="selectColor">
            <option value="">White</option>
            <option value="text-black">Black</option>
            <option value="text-orange">Orange</option>
        </select> 
    </div>

   

<script src="https://unpkg.com/vue@next" ></script>
<script src="app.js"></script>
</body>
</html>
