<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue beginning </title>
</head>
<style>
    body{
        display: grid;
        place-items: center;
    }
</style>
<body>
     
     <div id="app">
        {{ message }}
      </div>

      <br> 
      <div id="app-2">
        <span v-bind:title="message">
          Hover your mouse over me for a few seconds
          to see my dynamically bound title!
        </span>
      </div>



    <script src="https://unpkg.com/vue"></script>
     <script >
         let app = new Vue({
    el: '#app',
    data: {
      message: 'Hello Vue!'
    }
  })

  let app2 = new Vue ({ el: '#app-2' , data : { message : `You loaded this page on ${ new Date().toLocaleDateString() } 
  at around ${new Date().toLocaleTimeString() } ` } })
     </script>
</body>
</html>
