<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue beginning </title>
</head>
<style>
    body{
        display: grid;
        place-items: center;
    }
</style>
<body>


    <div id="app">
        <ol>
            <li v-for="todo in todos">
               {{ todo.text }}
            </li>
        </ol>
     </div>




    <script src="https://unpkg.com/vue"></script>
    <script>
        let app = new Vue({ el:'#app' , data: {todos :[
            { text : 'Learn Javascript '} ,
            { text : 'Learn Vue '} ,
            { text : ' Build some stunning vue apps'} ,
        ]
    }  
    })

    //  try app.todos.push( { text : 'Get Hired ' } ) ; in the console 

    </script>
</body>
</html>
